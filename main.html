<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		:root{
			background-color:rgb(135, 206, 235);
		}
		p:first-child {
			color:white;
			background-color:black;
		}
		p:nth-child(2){
			color:black;
		}
		p:last-child{
			color:red;
		}
		ul{
			background-color: grey;
/* 			width: 50%;
			padding:10px; */
		}
		li:nth-child(odd){
			background-color:white;
			width: 50%;
			padding:10px;
			
		}
		li:first-child,
		li:last-child{
			font-size:22px;
		}
		li:nth-child(3){
			background-color:pink;
		}
		
		
	</style>
</head>

<body>
	<article>
	<!-- the entire body must be written by student -->
	<p>First paragraph</p>
	<p>Second paragraph</p>
	<p>Third paragraph</p>
	</article>

	<ul>
		<li>First item </li>
		<li>Second item</li>
		<li>Third item</li>
		<li>Fourth item</li>
		<li>Fifth item</li>
	</ul>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
